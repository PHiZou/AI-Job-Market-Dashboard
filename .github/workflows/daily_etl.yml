name: Daily ETL Pipeline

on:
  schedule:
    # Run at 6 AM UTC daily
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  etl:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL pipeline
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          RAPIDAPI_HOST: ${{ secrets.RAPIDAPI_HOST }}
          JSEARCH_API_ENDPOINT: ${{ secrets.JSEARCH_API_ENDPOINT }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # Default: fetches 5 pages (5 API calls) per run
          # To use sample data instead, set USE_SAMPLE_DATA=true as a secret
        run: |
          python -m etl.pipeline

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Add only files that exist
          git add data/curated/*.parquet data/curated/*.json public/data/*.json 2>/dev/null || true
          # Check if there are actually changes to commit
          if [ -n "$(git diff --cached --name-only)" ]; then
            git commit -m "chore: update job market data [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Upload pipeline logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: etl-logs
          path: |
            etl_pipeline.log
            data/curated/pipeline_status.json
          retention-days: 7

